<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.0/angular-material.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.0/angular-material.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.0/angular-material.css">
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/listView.css">
  <title>Polls</title>
</head>
<body>
  {% if latest_poll_list %}
    <h1 class="if_polls_available">Available Polls</h1>
    <section class="container">
      <ul>
        {% for poll in latest_poll_list %}
          <li class="list-item"><a href="{% url 'polls:detail' poll.id %}" style="text-decoration:none;">{{ poll.question }}</a></li>
        {% endfor %}
      </ul>
    </section>
  {% else %}
  <h1 class="if_no_polls">Sorry, no polls available! Contact your admin to add polls. Thanks for visiting.</h1>
  {% endif %}
</body>
</html>
