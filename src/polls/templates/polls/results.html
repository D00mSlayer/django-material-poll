<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.0/angular-material.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.0/angular-material.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.0/angular-material.css">
  <link rel="stylesheet" type="text/css" href="/static/css/listView.css">
  <title>Results</title>
</head>
<body>
  <h1 class="poll_question">{{ poll.question }}</h1>
  <section class="container">
    <ul>
      {% for choice in poll.choice_set.all %}
        <li class="list-result-item"><b>{{ choice.choice_text }}</b> has {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
      {% endfor %}
    </ul>
  </section><br>
  <a href="{% url 'polls:detail' poll.id %}" style="text-decoration:none;">Do you want to vote again for this poll?</a><br><br>
  <a href="{% url 'polls:index' %}" style="text-decoration:none;">Go back to Main Page</a>
</body>
</html>
